<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world-peace</title>
    <link rel="stylesheet" href="src/css/pannellum.css"/>
    <script type="text/javascript" src="src/js/pannellum.js"></script>
    <script type="text/javascript" src="src/js/libpannellum.js"></script>
    <script type="text/javascript" src="src/js/RequestAnimationFrame.js"></script>
    <style>
    #panorama {
        width: 98vw;
        height: 95vh;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "images/world-peace.jpg",
    "autoLoad": true,
    "autoRotate": -0.5,
    "pitch": -4,
    "hfov": 115,
    "minPitch": -10,
    "maxPitch": 20
});
</script>

</body>
</html>
